<div class="columns is-mobile is-multiline">

    {{  map (skills, (@
        <div class="column is-6-mobile is-2-desktop is-4-tablet">
            <div class="card">
                <div class="card-content">
                    <section class='mb-4'>
                        <h2>{{ key ($0, 0) }}</h2>
                    </section>
                    <section>
                        <progress class="progress is-medium" value="{{ value ($0, 0) }}" max="100">{{ value ($0, 0) }}</progress>
                    </section>
                </div>
            </div>
        </div>
    @)) }}

    
</div>
